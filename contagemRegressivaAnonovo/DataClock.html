<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Clock Time</title>
</head>
<body>
    <div class="container">
        <h1>2023 Contagem Regressiva</h1>
        <div class="cd_timer">
            <div class="cd_container">
                <div class="time day">100</div>
                <span class="time_text">Dias</span>
            </div>
            <div class="cd_container">
                <div class="time hour">50</div>
                <span class="time_text">Horas</span>
            </div>
            <div class="cd_container">
                <div class="time minute">30</div>
                <span class="time_text">Minutos</span>
            </div>
            <div class="cd_container">
                <div class="time second">30</div>
                <span class="time_text">Segundos</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
